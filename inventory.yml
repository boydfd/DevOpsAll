k8s:
  vars:
    ansible_ssh_user: vagrant
    ansible_ssh_private_key_file: ./vagrant
    local: true
    docker_yum_repo_url: "https://mirrors.aliyun.com/docker-ce/linux/centos/docker-ce.repo"
    kubernetes_apiserver_advertise_address: "192.168.0.107"

  children:
    k8s_master:
      hosts:
        192.168.0.107:
          hostname: master
          helm_location: http://mirror.azure.cn/kubernetes/charts
          nfs_server: 192.168.0.109
          nfs_path: /home/public
          jenkins_server: 192.168.0.109
          jenkins_port: 32012

    k8s_slaves:
      hosts:
        192.168.0.108:
          hostname: slave1
        192.168.0.109:
          hostname: slave2
      vars:
        kubernetes_role: node

nfs:
  hosts:
    192.168.0.109:

